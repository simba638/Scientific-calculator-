<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator ‚Äî made by sai_x with ‚ù§Ô∏è‚Äçüî•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
    }
    .calculator {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      color: white;
    }
    .display {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 15px;
      text-align: right;
      font-size: 2rem;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.95);
    }
    .span-two {
      grid-column: span 2;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="span-two">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('Math.sqrt(')">‚àö</button>
      <button onclick="append('**')">^</button>
      <button onclick="append('Math.PI')">œÄ</button>
      <button onclick="append('Math.E')">e</button>
    </div>
    <div class="footer">Made by <b>sai_x</b> with ‚ù§Ô∏è‚Äçüî•</div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0") display.innerText = "";
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteChar() {
      display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
